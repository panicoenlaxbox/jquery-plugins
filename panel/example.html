<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #panel1,
        #panel2,
        #panel3 {
            overflow: auto;
            width: 30%;
        }

        #panel1 {
            background-color: red;
        }

        #panel2 {
            background-color: yellow;
        }

        #panel3 {
            background-color: red;
        }
    </style>
    <title>Example</title>
</head>

<body>
    <h1>Example</h1>
    <input type="button" value="Open" id="trigger1" data-panel="#panel1" data-animation--direction="left" data-fill-window-height="true"
    />
    <div id="panel1" style="display: none;">
        <input type="button" data-role="close" value="Close" />
        <input type="button" value="Open" id="trigger2" data-panel="#panel2" data-animation--direction="left" data-fill-window-height="true"
            data-parent-trigger="#trigger1" data-position--of="#panel1" data-position--at="right top" data-position--my="left top"
            data-overlay--remove-opacity-if-not-first="false" data-overlay--style--opacity="0.2" data-shrink-parent-panel-width-to="10%"
        />
    </div>
    <div id="panel2" style="display: none;">
        <input type="button" data-role="close" value="Close" />
        <input type="button" value="Open" id="trigger3" data-panel="#panel3" data-animation--direction="left" data-fill-window-height="true"
            data-parent-trigger="#trigger2" data-position--of="#panel2" data-position--at="right top" data-position--my="left top"
            data-overlay--remove-opacity-if-not-first="false" data-overlay--style--opacity="0.2" data-shrink-parent-panel-width-to="10%"
        />
    </div>
    <div id="panel3" style="display: none;">
        <input type="button" data-role="close" value="Close" />
    </div>

    <script src="../lib/dataset.js"></script>
    <script src="jquery.panel.js"></script>
    <script src="https://unpkg.com/vue@2.2.6"></script>
