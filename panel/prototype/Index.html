<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototipos</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        .toolbar {
            background-color: beige;
            display: grid;
            grid-template-columns: 50px auto 50px 50px 50px;
            grid-template-rows: 50px;
        }

        .toolbar__menu,
        .toolbar__configuration,
        .toolbar__notifications,
        .toolbar__profile {
            height: 50px;
            width: 50px;
            grid-row: 1;
        }

        .toolbar__menu {
            background-color: red;
            grid-column: 1;
        }

        .toolbar__configuration {
            background-color: olive;
            grid-column: 3;
        }

        .toolbar__notifications {
            background-color: blue;
            grid-column: 4;
        }

        .toolbar__profile {
            background-color: maroon;
            grid-column: 5;
        }

        /* panel */

        #menuPanel,
        #menu2Panel,
        #menu3Panel {
            overflow: auto;
        }

        #menuPanel {
            background-color: red;
            /* width: 200px; */
            width: 20%;
        }

        #menu2Panel {
            background-color: yellow;
            /* width: 400px; */
            /* data-offset--left="-100px" */
            width: 40%;
            /* data-offset--left="-10%" */
        }

        #menu3Panel {
            background-color: red;
            /* width: 600px; */
            /* data-offset--left="-300px" */
            width: 60%;
            /* data-offset--left="-30%" */
        }

        #notificationsPanel,
        #configurationPanel,
        #profilePanel {
            width: 40%;
        }

        #notificationsPanel {
            background-color: blue;
        }

        #configurationPanel {
            background-color: olive;
        }

        #profilePanel {
            background-color: maroon;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="toolbar__item toolbar__menu" data-role="panel-trigger" id="menuTrigger" data-panel="#menuPanel" data-animation--direction="left"
            data-full-screen-height--active="true" data-full-screen-height--top="50px" data-overlay--top="50px">
        </div>
        <div></div>
        <div class="toolbar__item toolbar__configuration" data-role="panel-trigger" id="configurationTrigger" data-panel="#configurationPanel"
            data-position--of="#profileTrigger" data-position--at="right top" data-position--my="right top" data-animation--direction="right"
            data-full-screen-height--active="true" data-full-screen-height--top="50px" data-overlay--top="50px"></div>
        <div class="toolbar__item toolbar__notifications" data-role="panel-trigger" id="notificationsTrigger" data-panel="#notificationsPanel"
            data-position--of="#profileTrigger" data-position--at="right top" data-position--my="right top" data-animation--direction="right"
            data-full-screen-height--active="true" data-full-screen-height--top="50px" data-overlay--top="50px"></div>
        <div class="toolbar__item toolbar__profile" data-role="panel-trigger" id="profileTrigger" data-panel="#profilePanel" data-position--of="#profileTrigger"
            data-position--at="right top" data-position--my="right top" data-animation--direction="right" data-full-screen-height--active="true"
            data-full-screen-height--top="50px" data-overlay--style--opacity="0" data-overlay--top="50px"></div>

    </div>
    <div id="menuPanel" style="display: none;">
        <input type="button" data-role="close" value="Close" />
        <input type="button" value="Open" data-role="panel-trigger" id="menu2Trigger" data-panel="#menu2Panel" data-parent-trigger="#menuTrigger"
            data-position--of="#menuPanel" data-position--at="right top" data-position--my="left top" data-animation--direction="left"
            data-full-screen-height--active="true" data-full-screen-height--top="50px" data-overlay--transparent-opacity-if-not-first="false"
            data-overlay--style--opacity="0.2" data-offset--left="-10%" data-overlay--top="50px" />
    </div>
    <div id="menu2Panel" style="display: none;">
        <input type="button" data-role="close" value="Close" />
        <input type="button" value="Open" data-role="panel-trigger" id="menu3Trigger" data-panel="#menu3Panel" data-parent-trigger="#menu2Trigger"
            data-position--of="#menu2Panel" data-position--at="right top" data-position--my="left top" data-animation--direction="left"
            data-full-screen-height--active="true" data-full-screen-height--top="50px" data-overlay--transparent-opacity-if-not-first="false"
            data-overlay--style--opacity="0.2" data-offset--left="-30%" data-overlay--modal="true" data-overlay--top="50px" />
    </div>
    <div id="menu3Panel" style="display: none;">
        <input type="button" data-role="close" value="Close" />
        <p>Â¡Soy modal!</p>
    </div>
    <div id="configurationPanel" style="display: none;">
        <input type="button" data-role="close" value="Close" />
    </div>
    <div id="notificationsPanel" style="display: none;">
        <input type="button" data-role="close" value="Close" />
    </div>
    <div id="profilePanel" style="display: none;">
        <input type="button" data-role="close" value="Close" />
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="../../lib/jquery.blockUI.js"></script>
    <script src="../../lib/dataset.js"></script>
    <script src="../jquery.panel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script>
        $.panel.initialize();
    </script>
</body>

</html>
